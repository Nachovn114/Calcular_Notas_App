<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 60px sans-serif; fill: #2196F3; }
    .subtitle { font: 30px sans-serif; fill: #757575; }
  </style>
  
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- RectÃ¡ngulo de fondo -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Iconos y elementos decorativos -->
  <g transform="translate(50,100)">
    <circle cx="50" cy="50" r="40" fill="#2196F3" opacity="0.8"/>
    <text x="150" y="70" class="title">Calculadora de Notas</text>
    <text x="150" y="120" class="subtitle">Gestiona tus calificaciones de forma inteligente</text>
  </g>
  
  <!-- Elementos decorativos -->
  <g transform="translate(800,50)">
    <rect x="0" y="0" width="60" height="60" fill="#2196F3" opacity="0.6" transform="rotate(45)"/>
    <rect x="100" y="0" width="40" height="40" fill="#64B5F6" opacity="0.4" transform="rotate(45)"/>
    <rect x="50" y="100" width="50" height="50" fill="#90CAF9" opacity="0.5" transform="rotate(45)"/>
  </g>
</svg> 