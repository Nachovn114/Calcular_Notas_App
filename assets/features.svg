<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .feature-title { font: bold 24px sans-serif; fill: #1976D2; }
    .feature-desc { font: 18px sans-serif; fill: #616161; }
  </style>
  
  <!-- Fondo -->
  <rect width="1200" height="400" fill="#FFFFFF"/>
  
  <!-- Característica 1: Dashboard -->
  <g transform="translate(50,50)">
    <rect width="300" height="300" rx="20" fill="#E3F2FD"/>
    <circle cx="150" cy="100" r="50" fill="#2196F3"/>
    <text x="90" y="200" class="feature-title">Dashboard</text>
    <text x="70" y="230" class="feature-desc">Visualización en tiempo real</text>
  </g>
  
  <!-- Característica 2: Análisis -->
  <g transform="translate(400,50)">
    <rect width="300" height="300" rx="20" fill="#E8F5E9"/>
    <rect x="100" y="50" width="100" height="100" fill="#4CAF50"/>
    <text x="110" y="200" class="feature-title">Análisis</text>
    <text x="80" y="230" class="feature-desc">Estadísticas detalladas</text>
  </g>
  
  <!-- Característica 3: Seguridad -->
  <g transform="translate(750,50)">
    <rect width="300" height="300" rx="20" fill="#FFF3E0"/>
    <path d="M150,50 L200,100 L150,150 L100,100 Z" fill="#FF9800"/>
    <text x="110" y="200" class="feature-title">Seguridad</text>
    <text x="90" y="230" class="feature-desc">Datos protegidos</text>
  </g>
</svg> 