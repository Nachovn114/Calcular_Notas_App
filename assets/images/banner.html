<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            width: 1200px;
            height: 300px;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(5px);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: -2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .title {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ffffff, #e3f2fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.15);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .decorative-line {
            position: absolute;
            height: 3px;
            width: 200px;
            background: linear-gradient(to right, transparent, #fff, transparent);
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: rise 10s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(300px) translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="circles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="particles">
                <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
                <div class="particle" style="left: 40%; animation-delay: -2s;"></div>
                <div class="particle" style="left: 60%; animation-delay: -4s;"></div>
                <div class="particle" style="left: 80%; animation-delay: -6s;"></div>
            </div>
        </div>
        <div class="content">
            <h1 class="title">Calculadora de Notas</h1>
            <p class="subtitle">La forma mÃ¡s inteligente de gestionar tus calificaciones</p>
            <div class="features">

                <div class="feature">ðŸŽ¨ DiseÃ±o Premium</div>
                <div class="feature">ðŸ”’ Seguridad</div>
            </div>
            <div class="decorative-line"></div>
        </div>
    </div>
</body>
</html>
